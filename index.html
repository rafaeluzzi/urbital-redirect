<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Urbital</title>
  <script>
    // Automatically attempt to open the Urbital app
    window.onload = function() {
      // Redirect to the custom app scheme
      window.location.href = "urbital://";

      // Fallback logic if the app is not installed
      setTimeout(() => {
        // Redirect to a fallback page or app store
        window.location.href = "https://urbital.io";
      }, 1500);
    };
  </script>
</head>
<body>
  <h1>Redirecting to Urbital...</h1>
  <p>If the app does not open automatically, <a href="urbital://">click here</a>.</p>
</body>
</html>
